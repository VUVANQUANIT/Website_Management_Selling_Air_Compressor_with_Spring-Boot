<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giỏ hàng - Máy Hơi Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css?v=2}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light fixed-top">
    <div class="container">
        <a class="navbar-brand" href="/">Máy Hơi Shop</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" href="/">Trang chủ</a></li>
                <li class="nav-item"><a class="nav-link" href="/products">Sản phẩm</a></li>
            </ul>
            <div class="auth-buttons">
                <div th:if="${session.loggedInUser != null}">
                    <span class="navbar-text me-2">Xin chào, <span th:text="${session.loggedInUser.username}"></span></span>
                    <a class="btn btn-outline-primary" th:href="@{/logout}">Đăng xuất</a>
                </div>
                <div th:if="${session.loggedInUser == null}">
                    <a class="btn btn-outline-primary me-2" th:href="@{/login}">Đăng nhập</a>
                    <a class="btn btn-primary" th:href="@{/register}">Đăng ký</a>
                </div>
            </div>
        </div>
    </div>
</nav>

<div class="container mt-5 pt-5">
    <h1 class="text-center mb-4">Giỏ hàng của bạn</h1>
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    <table class="table">
        <thead>
        <tr>
            <th>Sản phẩm</th>
            <th>Giá</th>
            <th>Số lượng</th>
            <th>Tổng</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${cart.items}">
            <td th:text="${item.product.name}"></td>
            <td th:text="'Giá: ' + ${item.price} + ' VNĐ'"></td>
            <td th:text="${item.quantity}"></td>
            <td th:text="'Tổng: ' + ${item.price * item.quantity} + ' VNĐ'"></td>
            <td><a th:href="@{/cart/remove?productId=}+${item.product.id}" class="btn btn-danger btn-sm">Xóa</a></td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td colspan="3"><strong>Tổng cộng:</strong></td>
            <td th:text="'Tổng: ' + ${total} + ' VNĐ'"></td>
            <td><a href="/checkout" class="btn btn-primary">Thanh toán</a></td>
        </tr>
        </tfoot>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
